<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<div class="container">
    <div class="row">
        <div class="col-1"></div>
        <div class="col-10">
            <div class="card mt-5" style="width:100%;background:#2881b5;">
                <h2 class="text-center mt-5"><strong>Product List</strong></h2>

                <table style="color:white;"  class="table booklisttable">
                    <tr>
                        <th>PRODUCT NAME</th>
                        <th>PRICE</th>
                        <th>IMAGE</th>
                        <th>ACTIONS</th>

                    </tr>
                    {%for product in products%}
                    <tr>
                        <td>{{product.name}}</td>
                        <td>{{product.price}}</td>
                        <td><img src="{{Product.image.url}}" alt="" width="100px" height="100px"></td>



                    </tr>


                    {%endfor%}
                </table>

            </div>
        </div>
        <div class="col-1"></div>
    </div>
</div>


</body>
</html>
